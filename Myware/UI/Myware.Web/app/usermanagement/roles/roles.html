<section class="mainbar" data-ng-controller="Roles as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <pre>{{vm.roles | json}}</pre>
                        
                        
                        
                        <div class="panel panel-default" ng-repeat="role in vm.roles">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{role.Name}}</h3>
                            </div>
                            <div class="panel-body">
                                <div ng-repeat="permission in role.RolePermissions">
                                    <p>
                                        <span class="glyphicon glyphicon-remove" ng-click="vm.removePermissionFromRole(permission.Id)"></span>
                                        <span class="glyphicon-class">{{ permission.Permission.Name}}</span>
                                    </p>
                                        
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
