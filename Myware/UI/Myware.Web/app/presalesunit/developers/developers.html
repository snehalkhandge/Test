<section class="mainbar" data-ng-controller="Developers">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{title}}"></div>
                    <div class="widget-content roles">
                       <h2> Manage Developers  </h2> 
                        <hr/>
                        <table class="table table-bordered table-hover table-condensed">
                            <tr style="font-weight: bold">
                                <td style="width:10%">Name</td>
                                <td style="width:30%">Description</td>
                                <td style="width:35%">Companies</td>
                                <td style="width:25%">Edit</td>
                            </tr>
                            <tr ng-repeat="item in results">
                                <td>
                                    <span editable-text="item.Name" e-name="Name" e-form="rowform"  e-required>
                                        {{ item.Name || 'empty' }}
                                    </span>                                    
                                </td>
                                <td>
                                    <span editable-text="item.Description" e-name="Description" e-form="rowform"  e-required>
                                        {{ item.Description || 'empty' }}
                                    </span>
                                </td>
                                <td>
                                    <span editable-select="item.SelectedCompanies" e-name="SelectedCompanies" e-form="rowform" e-multiple e-ng-options="s.Id as s.Name for s in companies">
                                        {{ showCompanies(item) }}
                                    </span>
                                </td>

                                <td style="white-space: nowrap">
                                    <!-- form -->
                                    <form editable-form name="rowform" onaftersave="saveDeveloper($data, item.Id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
                                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                            save
                                        </button>
                                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                            cancel
                                        </button>
                                    </form>
                                    <div class="buttons" ng-show="!rowform.$visible">
                                        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                                        <button class="btn btn-danger" ng-show="!item.Id" ng-click="deleteDeveloper(item)">del</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-default" ng-click="addDeveloper()">Add row</button>
                                </td>
                            </tr>
                        </table>
                        
                        <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="page" ng-change="pageChanged()" ng-hide="hidePagination"></pagination>
                        
                    </div>


                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        
    </section>
</section>
